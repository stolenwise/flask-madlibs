<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Madlibs Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 221, 26);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        p {
            font-size: 1.5em; /* Larger font size */
            line-height: 1.8; /* Add line spacing */
            text-align: justify;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Madlibs Story</h1>
        <div>
            {{ story | safe }}
        </div>
        <a href="/">Create Another Story</a>
    </div>
</body>
</html>
